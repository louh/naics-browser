<!DOCTYPE html>
<html class='no-js'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>NAICS Viewer</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' href='css/styles.css'>

    <script src='js/vendor/modernizr-2.7.1.min.js'></script>
  </head>
  <body>
  <!--[if lt IE 9]>
      <p class='browsehappy'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  
  <section id='main' role='main'>

    <div id='record'>
    </div>

  </section>

  <section id='templates'>

    <script type='text/template' id='template-record'>

      <div class='crumbs'>
        <span class='naics-year'><%= year %> NAICS</span>
        <span class='naics-level level2'>Sector 54 &mdash; Professional, Scientific, and Technical Services</span>
      </div>

      <h1>
        <span class='naics-code'><%= code %></span>
        <span class='naics-title'><%= title %></span>
      </h1>

      <% if (typeof trilateral !== 'undefined' && trilateral == 1) { %>
      <div class='note'>
        Canadian, Mexican, and United States industries are comparable.  <a href='#'>Learn more</a>
      </div>
      <% } %>

      <% if (typeof description !== 'undefined') { %>
      <div class='naics-description'>
        <% for (var paragraph in description) { %>
        <p>
          <%= description[paragraph] %>
        </p>
        <% } %>
      </div>
      <% } %>

      <% if (typeof examples !== 'undefined') { %>
      <div class='naics-examples'>
        <h3>Illustrative examples</h3>

        <ul>
          <% for (var item in examples) { %>
          <li><%= examples[item] %></li>
          <% } %>
        </ul>
      </div>
      <% } %>

      <% if (typeof crossrefs !== 'undefined') { %>
      <div class='naics-crossrefs'>
        <h3>Cross references</h3>

        <p>Establishments primarily engaged in&mdash;</p>

        <ul>
          <% for (var item in crossrefs) { %>
          <li><%= crossrefs[item].text %></li>
          <% } %>
        </ul>
      </div>
      <% } %>

      <!-- DISABLED -->
      <% if (typeof conversions !== 'undefined') { %>
      <div class='naics-conversions'>
        <h3>Index entries</h3>

        <table>
          <thead>
            <tr>
              <td>2002 NAICS</td>
              <td>2007 NAICS</td>
              <td>2012 NAICS</td>
              <td>Corresponding Index Entries</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>CAD (computer-aided design) systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>CAE (computer-aided engineering) systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>CAM (computer-aided manufacturing) systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Computer hardware consulting services or consultants</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Computer software consulting services or consultants</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Computer systems integration analysis and design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Computer systems integration design consulting services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Computer systems integrator services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Computer-aided design (CAD) systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Computer-aided engineering (CAE) systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Computer-aided manufacturing (CAM) systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Information management computer systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Local area network (LAN) computer systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Network systems integration design services, computer</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Office automation computer systems integration design services</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Systems integration design consulting services, computer</td>
            </tr>
            <tr>
              <td>541512</td>
              <td>541512</td>
              <td>541512</td>
              <td>Systems integration design services, computer</td>
            </tr>
          </tbody>
        </table>
      </div>
      <% } %>

      <div class='link'>
        <p>
          <a href='http://naics.codeforamerica.org/v0/q?year=<%= year %>&code=<%= code %>'>View this data as JSON</a>.
        </p>
      </div>

    </script>

  </section>


  <script src='js/vendor/underscore-min.js'></script>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script>window.jQuery || document.write('<script src=\'js/vendor/jquery-1.10.2.min.js\'><\/script>')</script>
  <script src='js/plugins.js'></script>
  <script src='js/main.js'></script>

  </body>
</html>
